<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a City..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-city">City</h1>
            <p class="weather-city-details">
              Wednesday 19:23, broken clouds
              <br />
              Humidity: <span class="highlight">40%</span>, Wind:
              <span class="highlight">2.68km/h</span>
            </p>
          </div>
          <div class="weather-container">
            <div class="weather-icon">☁️</div>
            <div class="weather-temp-value">23</div>
            <div class="weather-temp-unit">ºC</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Allim22" target="_blank">Allison Miller</a>,
        open-sourced on
        <a href="https://github.com/Allim22/My-New-Weather-App" target="_blank"
          >Github</a
        >, and hosted on
        <a href="https://allis-weather-app.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
